<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task4 - Tailwind</title>

  <link rel="stylesheet" href="./css/task.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 

</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <header class="header">
      <div class="header_container">
        <div class="logo">
          <div class="logo_image">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <button class="logo_button" type="button">
            <img src="./images/icon-menu.svg" alt="menu" />
          </button>
        </div>
        <nav class="navbar">
          <div class="navbar_container">

            <header class="navbar_header">
              <button class="navbar__button btn">
                <img src="./images/icon-close-menu.svg" alt="close icon" />
              </button>
            </header>

            <div class="menu">
  
 
              <div class="dropdown">
                <button class="dropdown__button btn" type="button">
                  Features
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-down.svg" alt="arrow-down icon"></span>
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-up.svg" alt="arrow-up icon"></span>
                </button>
                <div class="dropdown__container dropdown__features">
                  <ul>
                    <li><a class="navbar_links" href="#home">
                      <img src="./images/icon-todo.svg" alt="notepad icon" />
                      <span>Todo List</span>
                    </a></li>
                    <li><a class="navbar_links" href="#calendar">
                      <img src="./images/icon-calendar.svg" alt="calender icon" />
                      <span>Calendar</span>
                    </a></li>
                    <li><a class="navbar_links" href="#remindrs">
                      <img src="./images/icon-reminders.svg" alt="reminders icon" />
                      <span>Reminders</span>
                    </a></li>
                    <li><a class="navbar_links" href="#planning">
                      <img src="./images/icon-planning.svg" alt="planning icon" />
                      <span>Planning</span>
                    </a></li>
                  </ul>
                </div>
              </div>

              <div class="dropdown">
                <button class="dropdown__button btn" type="button">
                  Company
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-down.svg" alt="arrow-down icon"></span>
                  <span class="dropdown__chevron"><img src="./images/icon-arrow-up.svg" alt="arrow-up icon"></span>
                </button>
                <div class="dropdown__container dropdown__company">
                  <ul>
                    <li><a class="navbar_links" href="#history">History</a></li>
                    <li><a class="navbar_links" href="#our-team">Our Team</a></li>
                    <li><a class="navbar_links" href="#blog">Blog</a></li>
                  </ul>
                </div>
              </div>

              <ul class="menu__list">
                <li><a class="navbar_links" href="#careers">Careers</a></li>
                <li><a class="navbar_links" href="#about">About</a></li>
              </ul>
            </div>

            <ul class="accounts">
              <li><a class="accounts__links navbar_links" href="#login">Login</a></li>
              <li><a class="accounts__links navbar_links" href="#register">Register</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>


    <main class="main">

      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-hero-desktop.png">
        <img src="./images/image-hero-mobile.png" alt="laptop">
      </picture>

      <article class="article">
        <h2 class="article_header">Make <span>remote work</span></h2>
        <p class="article__text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button type="button"class="article__button">Learn more</button>

        <div class="brands">
          <img class="brands_image" src="./images/client-databiz.svg" alt="databiz">
          <img class="brands_image" src="./images/client-audiophile.svg" alt="audiophile">
          <img class="brands_image" src="./images/client-meet.svg" alt="meet">
          <img class="brands_image" src="./images/client-maker.svg" alt="maker">
        </div>
      </article>
    </main>
</div>
</body>
</html>
